<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<link rel="icon" href="%svelte.assets%/silverbutton-rand.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>RaNdOm</title>
		<script>
            // On page load or when changing themes, best to add inline in `head` to avoid FOUC
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            	document.documentElement.classList.add('dark')
            } else {
            	document.documentElement.classList.remove('dark')
            }

			console.log("Theme:", localStorage.getItem('color-theme'))
        </script>
		%svelte.head%
	</head>

	<body class="transition duration-300 dark:bg-zinc-900 dark:text-zinc-100">
		<div class="" id="svelte">%svelte.body%</div>
	</body>
</html>
